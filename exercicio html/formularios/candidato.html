<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eleições - Cadastro candidato</title>
		
	</head>
	<body>
		<button onclick="window.location.href='index.html'">INÍCIO</button>
		<h1>Candidatura</h1>
		<form method="" action="">
			
			<fieldset>
				<legend>Dados Pessoais</legend>
				<label for="dt_nasc">Nome:</label>
				<input type="text" id="nome" name="nome" placeholder="Nome completo" required autocomplete="off" autofocus>
				<br><br>

				<label for="dt_nasc">CPF:</label>
				<input type="text" id="cpf" name="cpf" maxlength="11" placeholder="   .   .   -  " required>			
				<br><br>

				<label for="dt_nasc">Data de Nascimento:</label>
				<input type="date" id="dt_nasc" name="dt_nasc">
				<br><br>

				<label for="idade">Idade:</label>
				<input type="number" id="idade" name="idade" value="18" min="18" required>
				<br><br>

				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" placeholder="E-mail válido" required>
				<br><br>

				<label for="cidade">Cidade:</label>
				<select id="cidade"	name="cidade">
					<option disabled selected>Selecione uma cidade</option>
					<optgroup label="RN">
						<option value="nat">Natal</option>
						<option value="mos">Mossoró</option>
					</optgroup>
					<optgroup label="PE">
						<option value="rec">Recife</option>
						<option value="car">Caruaru</option>	
					</optgroup>
					<option value="bsb">Brasilia</option>
					<option value="poa">Porto Alegre</option>
				</select>
			</fieldset>
			<br>

			<fieldset>
				<legend>Candidatura de interesse</legend>
				<label>
				<input type="checkbox" name="lider" value="lider" checked>
				Líder
				</label>
				<label>
					<input type="checkbox" name="vicelider" value="vicelider">
					Vice-Líder
				</label>
				<label>
					<input type="checkbox" name="secretario" value="secretario">
					Secretário
				</label>
				<label>
					<input type="checkbox" name="humorista" value="humorista">
					Humorista
				</label>	
				<label>
					<input type="checkbox" name="estiloso" value="estiloso">
					Estiloso
				</label>
				<label>
					<input type="checkbox" name="timido" value="timido">
					Tímido
				</label>
			</fieldset>
			<br>

			<fieldset>
				<legend>Sexo</legend>
				<label>
					<input type="radio" name="sexo" value="masculino" checked>
					Masculino
				</label>
				<label>
					<input type="radio" name="sexo" value="feminino">
					Feminino
				</label>
			</fieldset>
			<br><br>

			<label for="descricao">Descrição:</label>
			<br>
			<textarea id="descricao" name="descricao"
				cols="30" rows="5" style="resize: none;" 
			></textarea>
			<br><br>

			<label>Foto:</label>
			<input type="file" name="foto">
			<br><br>

			<button type="submit">Enviar</button>
			<button type="reset">Limpar</button>
		</form>
	</body>
</html>

<meta charset="UTF-8">
<script>
let nota = 0;
for(let i = 0; i < 10; i++){
    nota = parseInt(prompt("Digite uma nota de 0 a 10"));
    if(isNaN(nota) || nota < 0 || nota > 10){
        alert("Nota inválida!");
    }else {
        alert(nota+" é uma nota válida!");
        break;
    }
}

<html>
<meta charset="UTF-8">
<script>
for(let i = 0; i < 10; i++){
    let usuario = prompt("Digite o usuario");
    let senha = prompt("Digite a senha");

    if(usuario == senha){
        alert("Digite uma senha diferente do usuario, Tente denovo!");
    }else {
        alert("Usuário e senha válidos.");
        break;
    }
}
</script>
</html>

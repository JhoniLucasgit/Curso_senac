<script>
let turno = prompt("Em que turno você estuda?(M-Matutino ou V-Vespertino ou N-Noturno)");

if(turno == "m" || turno == "M"){
    alert("Bom Dia!");
} else if (turno == "v" || turno == "V"){
    alert("Boa Tarde!");
} else if(turno == "n" || turno == "N"){
    alert("Boa Noite!");
} else {
    alert("Valor Inválido!");
}
</script>
</html>

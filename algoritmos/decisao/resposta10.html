<script>
let turno = prompt("Em que turno você estuda?(M-Matutino ou V-Vespertino ou N-Noturno)").toLowerCase()
.trim().charAt();

switch(turno){
    case "m": 
        alert('Bom Dia!');
        break;
    case "v": 
        alert('Boa Tarde!');
        break;
    case "n": 
        alert('Boa Noite!');
        break;
    default:
        alert('Turno Inválido!');
}

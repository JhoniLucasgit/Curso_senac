<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<script>
let nota1 = parseFloat(prompt('Digite a 1° nota'));
let nota2 = parseFloat(prompt('Digite a 2° nota'));

let media = (nota1 + nota2)/2;

if(media == 10){
    alert('Aprovado com Distinção');
} else if(media >= 7){
    alert('Aprovado');
} else {
    alert('Reprovado');
}

</script>
</html>

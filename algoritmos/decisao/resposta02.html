<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<script>
let valor = parseInt(prompt('Digite um valor'));

if(valor > 0){
    alert('O valor é positivo');
} else if(valor == 0){
    alert('O valor é neutro');
} else {
    alert('O valor é negativo');
}
</script>
</html>

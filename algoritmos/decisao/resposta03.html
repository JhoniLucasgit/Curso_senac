<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head> 
<script>
let sexo = prompt('Digite o sexo').toLowerCase() // Converte em minusculo
                                  .trim()        // Remover espaços das pontas
                                  .charAt(0);    // Pega o primeiro caracteres


switch(sexo){
    case "m": 
        alert('Masculino');
        break;
    case "f": 
        alert('Feminino');
        break;
    default:
        alert('Sexo Inválido');
}

</script>

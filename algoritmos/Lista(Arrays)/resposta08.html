<html>
<meta charset="UTF-8">
<script>
let vetor = [];

for(let i=0; i<5; i++){
    n = i+1;
    let idade = parseInt(prompt("Digite a idade da pessoa "+n));
    let altura = parseFloat(prompt("Digite a altura da pessoa "+n));
    let pessoa = "pessoa "+n+": idade "+idade+" e altura "+altura;

    vetor.push(pessoa);

}
alert(vetor);
</script>
</html>

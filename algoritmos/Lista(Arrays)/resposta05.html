<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<script>
let vetor = [];
let par = [];
let impar = [];
/*
for(let i=0; i<10; i++){
    n = i+1;
    vetor[i] = parseInt(prompt(""Digite o valor "+n));
}
*/
for(let i = 0; i < 20; i++){
    n = i+1;
    let num = parseInt(prompt("Digite o valor "+n));
    vetor.push(num);
    if(num%2 == 0){
        par.push(num);
    }else{
        impar.push(num);
    }
}

alert(vetor);
alert("par: "+par);
alert("impar: "+impar);
</script>
</html>

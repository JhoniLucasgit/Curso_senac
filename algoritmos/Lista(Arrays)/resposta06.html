<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<script>
let vetor = [];
let aprovados = 0;

for(let i=0; i<10; i++){
    n = i+1;
    alert("Aluno "+n);
    let media = 0;
    for(let i=0; i<4; i++){
        n = i+1;
        let nota = parseInt(prompt("digite a nota "+n));
        media += nota;
    }
    media /= 4;
    vetor.push(media);
    if(vetor[i] >= 7){
        aprovados++;
    }
}
alert(aprovados);
</script>
</html>

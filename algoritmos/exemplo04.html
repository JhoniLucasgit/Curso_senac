<html>
<script>
// exemplo de switch


let voto = 2;

switch(voto){
    case 1: case 5: case 8:
        alert('Voce escolheu o candidato 1');
        break;
    case 2: 
        alert('Voce escolheu o candidato 2');
        break;
    case 3: case 6:
        alert('Voce escolheu o candidato 3');
        break;
    default: 
        alert('Voce nao escolheu um candidato valido')
}
</script>
</html>

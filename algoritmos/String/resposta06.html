<html>
<meta charset="UTF-8">
<script>
let dtNasc = prompt("Digite sua data de nascimento");

let mes = dtNasc.slice(3, 5);
let dia = dtNasc.slice(0, 2);
let ano = dtNasc.slice(6, 10);


switch(Number(mes)){
    case 1: 
        mes = "Janeiro";
        break;
    case 2:
        mes = "Fevereiro";
        break;
    case 3:
        mes = "Março";
        break;
    case 4:
        mes = "Abril";
        break;
    case 5:
        mes = "Maio";
        break;
    case 6:
        mes = "Junho";
        break;
    case 7:
        mes = "Julho";
        break;
    case 8:
        mes = "Agosto";
        break;
    case 9:
        mes = "Setembro";
        break;
    case 10:
        mes = "Outubro";
        break;
    case 11:
        mes = "Novembro";
        break;
    case 12:
        mes = "Dezembro";
        break;
    default:
        alert("mês inválido!");
}
document.write("Você nasceu em "+dia+" de "+mes+" de "+ano);

</script>
</html>

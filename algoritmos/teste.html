<html>
<meta charset="utf-8">
<script>
let nomes = ['Jhonny', 'Leandro', 'Tony', 'Passarinho'];

let novoNome = prompt("Digite um nome"); // o usuario digita um nome e
nomes.push(novoNome);                    // é add no fim do array
nomes[nomes.length] = novoNome;          // outra opção de add no final do array

let qtdElementos = nomes.length;

for(let i=0; i < qtdElementos; i++){
    alert(nomes[i]);
}

</script>
</html>
